<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .dots:before{
            content: '...';
            position: absolute;
            animation: dot2 3s infinite step-start both;
        }
        .dots:after{
            content: '...';
            color: transparent;
        }
        @keyframes dot2 {
            33% { content: '.'; }
            66% { content: '..'; }
        }
    </style>
</head>
<body>
<div>正在加载中<dot class="dots"></dot>dddd</div>
</body>
</html>
